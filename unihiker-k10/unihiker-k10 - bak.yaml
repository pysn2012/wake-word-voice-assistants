  voice_assist_not_ready_phase_id: "10"    # 未就绪（无HA连接）
  voice_assist_error_phase_id: "11"        # 错误
  voice_assist_muted_phase_id: "12"        # 静音
  voice_assist_timer_finished_phase_id: "20" # 计时器结束

