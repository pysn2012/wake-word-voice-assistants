esp32:
  board: esp32s3box                      # 开发板型号（需修改：K10的ESP32型号，如esp32s3）
  flash_size: 16MB                       # Flash大小（需确认K10的Flash容量）
  cpu_frequency: 240MHz                  # CPU频率（K10若为ESP32S3则无需改）
  framework:
    type: esp-idf                        # 框架类型（ESP32S3推荐idf）
    sdkconfig_options:                   # SDK配置项（K10按需调整）
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"

psram:                                   # PSRAM配置（K10若有PSRAM则保留，无则删除）
  mode: octal                            # PSRAM模式（需确认K10的PSRAM类型）
  speed: 80MHz                           # PSRAM速度

# ========================== 4. 网络与通信 ==========================
api:                                     # ESPHome API（对接Home Assistant）
  on_client_connected:                   # HA客户端连接时
    - script.execute: draw_display       # 刷新屏幕
  on_client_disconnected:                # HA客户端断开时
    - script.execute: draw_display       # 刷新屏幕

ota:                                     # OTA升级（本地编译烧录可保留，也可删除）
  - platform: esphome
    id: ota_esphome

logger:                                  # 日志配置
  hardware_uart: USB_SERIAL_JTAG         # 日志输出端口（K10需确认串口，如UART0）

wifi:                                     # WiFi配置
  ap:                                     # 启用AP模式（配网用）
  on_connect:                             # WiFi连接成功时
    - script.execute: draw_display        # 刷新屏幕
  on_disconnect:                          # WiFi断开时
    - script.execute: draw_display        # 刷新屏幕

captive_portal:                           # 配网门户（WiFi未配置时弹出配网页面）

# ========================== 5. 物理按键配置（使用 I2C 扩展）==========================
i2c:
  sda: GPIO47
  scl: GPIO48
  frequency: 100kHz

pcf8574:
  - id: io_expander
    address: 0x20
    pcf8575: false

button:
  - platform: factory_reset
    id: factory_reset_btn
    internal: true

binary_sensor:
  - platform: pcf8574
    pcf8574_id: io_expander
    number: 3  # A 按键 (P3)
    id: left_top_button
    internal: true
    inverted: true  # 按下为低电平
    on_multi_click:
      - timing:
          - ON for at least 50ms
          - OFF for at least 50ms
        then:
          - switch.turn_off: timer_ringing
      - timing:
          - ON for at least 10s
        then:
          - button.press: factory_reset_btn

# ========================== 6. 屏幕背光配置 ==========================
output:
  - platform: ledc
    pin: GPIO46  # 背光使能引脚（根据 _k10_base.py 推断）
    id: backlight_output

light:
  - platform: monochromatic
    id: led
    name: Screen
    icon: "mdi:television"
    entity_category: config
    output: backlight_output
    restore_mode: RESTORE_DEFAULT_ON
    default_transition_length: 250ms

# ========================== 7. 总线配置 ==========================
spi:
  - id: display_spi
    clk_pin: GPIO12
    mosi_pin: GPIO21
    miso_pin: GPIO_NONE  # 屏幕无需 MISO

# ========================== 8. 音频组件配置 ==========================
# I2S 音频总线
i2s_audio:
  - id: i2s_bus
    i2s_lrclk_pin: GPIO38
    i2s_bclk_pin: GPIO0
    # K10 无 MCLK，注释掉
    # i2s_mclk_pin: GPIO2

# 麦克风：ES7243E（I2S + I2C 控制）
microphone:
  - platform: i2s_audio
    id: k10_mic
    i2s_din_pin: GPIO39
    sample_rate: 16000
    bits_per_sample: 16bit
    channel: mono
    pdm: false
    adc_type: external  # 使用外部 ADC（ES7243E）

# 扬声器：内置 DAC（通过 I2S）
speaker:
  - platform: i2s_audio
    id: k10_speaker
    i2s_dout_pin: GPIO45
    sample_rate: 48000
    bits_per_sample: 16bit
    channel: mono
    dac_type: internal  # ESP32-S3 内置 DAC

media_player:
  - platform: speaker
    name: None
    id: speaker_media_player
    volume_min: 0.5
    volume_max: 0.8
    announcement_pipeline:
      speaker: k10_speaker
      format: FLAC
      sample_rate: 48000
      num_channels: 1
      files:
        - id: timer_finished_sound
          file: https://github.com/esphome/home-assistant-voice-pe/raw/dev/sounds/timer_finished.flac
      on_announcement:
        - if:
            condition:
              - microphone.is_capturing:
            then:
              - script.execute: stop_wake_word
        - if:
            condition:
              - lambda: return id(wake_word_engine_location).state == "In Home Assistant";
            then:
              - wait_until:
                  - not: voice_assistant.is_running:
        - if:
            condition: not: voice_assistant.is_running:
            then:
              - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
              - script.execute: draw_display
      on_idle:
        - if:
            condition: not: voice_assistant.is_running:
            then:
              - script.execute: start_wake_word
              - script.execute: set_idle_or_mute_phase
              - script.execute: draw_display

# ========================== 9. 唤醒词与语音助手 ==========================
micro_wake_word:
  id: mww
  models:
    - okay_nabu
    - hey_mycroft
    - hey_jarvis
  on_wake_word_detected:
    - voice_assistant.start:
        wake_word: !lambda return wake_word;

voice_assistant:
  id: va
  microphone: k10_mic
  media_player: speaker_media_player
  micro_wake_word: mww
  noise_suppression_level: 2
  auto_gain: 31dBFS
  volume_multiplier: 2.0
  on_listening:
    - lambda: id(voice_assistant_phase) = ${voice_assist_listening_phase_id};
    - text_sensor.template.publish:
        id: text_request
        state: "..."
    - text_sensor.template.publish:
        id: text_response
        state: "..."
    - script.execute: draw_display
  on_stt_vad_end:
    - lambda: id(voice_assistant_phase) = ${voice_assist_thinking_phase_id};
    - script.execute: draw_display
  on_stt_end:
    - text_sensor.template.publish:
        id: text_request
        state: !lambda return x;
    - script.execute: draw_display
  on_tts_start:
    - text_sensor.template.publish:
        id: text_response
        state: !lambda return x;
    - lambda: id(voice_assistant_phase) = ${voice_assist_replying_phase_id};
    - script.execute: draw_display
  on_end:
    - wait_until:
        condition:
          - media_player.is_announcing:
        timeout: 0.5s
    - wait_until:
        - and:
            - not: media_player.is_announcing:
            - not: speaker.is_playing:
    - if:
        condition:
          - lambda: return id(wake_word_engine_location).state == "On device";
        then:
          - lambda: id(va).set_use_wake_word(false);
          - micro_wake_word.start:
          - script.execute: set_idle_or_mute_phase
          - script.execute: draw_display
    - text_sensor.template.publish:
        id: text_request
        state: ""
    - text_sensor.template.publish:
        id: text_response
        state: ""
  on_error:
    - if:
        condition: lambda: return !id(init_in_progress);
        then:
          - lambda: id(voice_assistant_phase) = ${voice_assist_error_phase_id};
          - script.execute: draw_display
          - delay: 1s
          - if:
              condition: switch.is_off: mute
              then:
                - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
              else:
                - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
          - script.execute: draw_display
  on_client_connected:
    - lambda: id(init_in_progress) = false;
    - script.execute: start_wake_word
    - script.execute: set_idle_or_mute_phase
    - script.execute: draw_display
  on_client_disconnected:
    - script.execute: stop_wake_word
    - lambda: id(voice_assistant_phase) = ${voice_assist_not_ready_phase_id};
    - script.execute: draw_display
  on_timer_started:
    - script.execute: draw_display
  on_timer_cancelled:
    - script.execute: draw_display
  on_timer_updated:
    - script.execute: draw_display
  on_timer_tick:
    - script.execute: draw_display
  on_timer_finished:
    - switch.turn_on: timer_ringing
    - wait_until: media_player.is_announcing:
    - lambda: id(voice_assistant_phase) = ${voice_assist_timer_finished_phase_id};
    - script.execute: draw_display

# ========================== 10. 脚本（核心逻辑）==========================
script:
  - id: draw_display
    then:
      - if:
          condition: lambda: return !id(init_in_progress);
          then:
            - if:
                condition: wifi.connected:
                then:
                  - if:
                      condition: api.connected:
                      then:
                        - lambda: |
                            switch(id(voice_assistant_phase)) {
                              case ${voice_assist_listening_phase_id}:
                                id(k10_lcd).show_page(listening_page);
                                break;
                              case ${voice_assist_thinking_phase_id}:
                                id(k10_lcd).show_page(thinking_page);
                                break;
                              case ${voice_assist_replying_phase_id}:
                                id(k10_lcd).show_page(replying_page);
                                break;
                              case ${voice_assist_error_phase_id}:
                                id(k10_lcd).show_page(error_page);
                                break;
                              case ${voice_assist_muted_phase_id}:
                                id(k10_lcd).show_page(muted_page);
                                break;
                              case ${voice_assist_not_ready_phase_id}:
                                id(k10_lcd).show_page(no_ha_page);
                                break;
                              case ${voice_assist_timer_finished_phase_id}:
                                id(k10_lcd).show_page(timer_finished_page);
                                break;
                              default:
                                id(k10_lcd).show_page(idle_page);
                            }
                            id(k10_lcd).update();
                      else:
                        - display.page.show: no_ha_page
                        - component.update: k10_lcd
                else:
                  - display.page.show: no_wifi_page
                  - component.update: k10_lcd
            else:
              - display.page.show: initializing_page
              - component.update: k10_lcd

  # 其他脚本保持不变（fetch_first_active_timer, check_if_timers_active 等）
  - id: fetch_first_active_timer
    then:
      - lambda: |
          const auto timers = id(va).get_timers();
          auto output_timer = timers.begin()->second;
          for (auto &iterable_timer : timers) {
            if (iterable_timer.second.is_active && iterable_timer.second.seconds_left <= output_timer.seconds_left) {
              output_timer = iterable_timer.second;
            }
          }
          id(global_first_active_timer) = output_timer;
  - id: check_if_timers_active
    then:
      - lambda: |
          const auto timers = id(va).get_timers();
          bool output = false;
          if (timers.size() > 0) {
            for (auto &iterable_timer : timers) {
              if(iterable_timer.second.is_active) {
                output = true;
              }
            }
          }
          id(global_is_timer_active) = output;
  - id: fetch_first_timer
    then:
      - lambda: |
          const auto timers = id(va).get_timers();
          auto output_timer = timers.begin()->second;
          for (auto &iterable_timer : timers) {
            if (iterable_timer.second.seconds_left <= output_timer.seconds_left) {
              output_timer = iterable_timer.second;
            }
          }
          id(global_first_timer) = output_timer;
  - id: check_if_timers
    then:
      - lambda: |
          const auto timers = id(va).get_timers();
          bool output = false;
          if (timers.size() > 0) {
            output = true;
          }
          id(global_is_timer) = output;
  - id: draw_timer_timeline
    then:
      - lambda: |
          id(check_if_timers_active).execute();
          id(check_if_timers).execute();
          if (id(global_is_timer_active)){
            id(fetch_first_active_timer).execute();
            int active_pixels = round( 240 * id(global_first_active_timer).seconds_left / max(id(global_first_active_timer).total_seconds , static_cast<uint32_t>(1)) );
            if (active_pixels > 0){
              id(k10_lcd).filled_rectangle(0 , 305 , 240 , 15 , Color::WHITE );
              id(k10_lcd).filled_rectangle(0 , 306 , active_pixels , 13 , id(active_timer_color) );
            }
          } else if (id(global_is_timer)){
            id(fetch_first_timer).execute();
            int active_pixels = round( 240 * id(global_first_timer).seconds_left / max(id(global_first_timer).total_seconds , static_cast<uint32_t>(1)));
            if (active_pixels > 0){
              id(k10_lcd).filled_rectangle(0 , 305 , 240 , 15 , Color::WHITE );
              id(k10_lcd).filled_rectangle(0 , 306 , active_pixels , 13 , id(paused_timer_color) );
            }
          }
  - id: draw_active_timer_widget
    then:
      - lambda: |
          id(check_if_timers_active).execute();
          if (id(global_is_timer_active)){
            id(k10_lcd).filled_rectangle(40 , 40 , 160 , 50 , Color::WHITE );
            id(k10_lcd).rectangle(40 , 40 , 160 , 50 , Color::BLACK );
            id(fetch_first_active_timer).execute();
            int hours_left = floor(id(global_first_active_timer).seconds_left / 3600);
            int minutes_left = floor((id(global_first_active_timer).seconds_left - hours_left * 3600) / 60);
            int seconds_left = id(global_first_active_timer).seconds_left - hours_left * 3600 - minutes_left * 60 ;
            auto display_hours = (hours_left < 10 ? "0" : "") + std::to_string(hours_left);
            auto display_minute = (minutes_left < 10 ? "0" : "") + std::to_string(minutes_left);
            auto display_seconds = (seconds_left < 10 ? "0" : "") + std::to_string(seconds_left) ;
            std::string display_string = "";
            if (hours_left > 0) {
              display_string = display_hours + ":" + display_minute;
            } else {
              display_string = display_minute + ":" + display_seconds;
            }
            id(k10_lcd).printf(80, 47, id(font_timer), Color::BLACK, "%s", display_string.c_str());
          }
  - id: start_wake_word
    then:
      - if:
          condition:
            and:
              - not: voice_assistant.is_running:
              - lambda: return id(wake_word_engine_location).state == "On device";
          then:
            - lambda: id(va).set_use_wake_word(false);
            - micro_wake_word.start:
      - if:
          condition:
            and:
              - not: voice_assistant.is_running:
              - lambda: return id(wake_word_engine_location).state == "In Home Assistant";
          then:
            - lambda: id(va).set_use_wake_word(true);
            - voice_assistant.start_continuous:
  - id: stop_wake_word
    then:
      - if:
          condition: lambda: return id(wake_word_engine_location).state == "In Home Assistant";
          then:
            - lambda: id(va).set_use_wake_word(false);
            - voice_assistant.stop:
      - if:
          condition: lambda: return id(wake_word_engine_location).state == "On device";
          then:
            - micro_wake_word.stop:
  - id: set_idle_or_mute_phase
    then:
      - if:
          condition: switch.is_off: mute
          then:
            - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
        else:
          - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};

# ========================== 11. 开关配置 ==========================
switch:
  - platform: gpio
    name: Speaker Enable
    pin: GPIO46  # 功放使能（根据 _k10_base.py 中 I2C 控制推测，此处保留 GPIO 控制）
    restore_mode: RESTORE_DEFAULT_ON
    entity_category: config
    disabled_by_default: true
  - platform: template
    name: Mute
    id: mute
    icon: "mdi:microphone-off"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    entity_category: config
    on_turn_off:
      - microphone.unmute:
      - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
      - script.execute: draw_display
    on_turn_on:
      - microphone.mute:
      - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
      - script.execute: draw_display
  - platform: template
    id: timer_ringing
    optimistic: true
    internal: true
    restore_mode: ALWAYS_OFF
    on_turn_off:
      - lambda: |-
          id(speaker_media_player) ->make_call()
            .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_REPEAT_OFF)
            .set_announcement(true)
            .perform();
          id(speaker_media_player)->set_playlist_delay_ms(speaker::AudioPipelineType::ANNOUNCEMENT, 0);
      - media_player.stop:
          announcement: true
    on_turn_on:
      - lambda: |-
          id(speaker_media_player) ->make_call()
            .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_REPEAT_ONE)
            .set_announcement(true)
            .perform();
          id(speaker_media_player)->set_playlist_delay_ms(speaker::AudioPipelineType::ANNOUNCEMENT, 1000);
      - media_player.speaker.play_on_device_media_file:
          media_file: timer_finished_sound
          announcement: true
      - delay: 15min
      - switch.turn_off: timer_ringing

# ========================== 12. 唤醒词引擎选择 ==========================
select:
  - platform: template
    entity_category: config
    name: Wake word engine location
    id: wake_word_engine_location
    icon: "mdi:account-voice"
    optimistic: true
    restore_value: true
    options:
      - In Home Assistant
      - On device
    initial_option: On device
    on_value:
      - if:
          condition: lambda: return !id(init_in_progress);
          then:
            - wait_until:
                lambda: return id(voice_assistant_phase) == ${voice_assist_muted_phase_id} || id(voice_assistant_phase) == ${voice_assist_idle_phase_id};
            - if:
                condition: lambda: return x == "In Home Assistant";
                then:
                  - micro_wake_word.stop
                  - delay: 500ms
                  - if:
                      condition: switch.is_off: mute
                      then:
                        - lambda: id(va).set_use_wake_word(true);
                        - voice_assistant.start_continuous:
            - if:
                condition: lambda: return x == "On device";
                then:
                  - lambda: id(va).set_use_wake_word(false);
                  - voice_assistant.stop
                  - delay: 500ms
                  - if:
                      condition: switch.is_off: mute
                      then:
                        - micro_wake_word.start

# ========================== 13. 全局变量 ==========================
globals:
  - id: init_in_progress
    type: bool
    restore_value: false
    initial_value: "true"
  - id: voice_assistant_phase
    type: int
    restore_value: false
    initial_value: ${voice_assist_not_ready_phase_id}
  - id: global_first_active_timer
    type: voice_assistant::Timer
    restore_value: false
  - id: global_is_timer_active
    type: bool
    restore_value: false
  - id: global_first_timer
    type: voice_assistant::Timer
    restore_value: false
  - id: global_is_timer
    type: bool
    restore_value: false

