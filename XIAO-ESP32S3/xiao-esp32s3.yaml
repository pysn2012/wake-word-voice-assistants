---
substitutions:
  name: xiao-esp32s3
  friendly_name: xiao-esp32s3
  
  # 统一黑底白字
  bg_color: "000000"    # 黑色背景
  text_color: "FFFFFF"  # 白色文字

  # 语音助手不同阶段的ID，用于内部逻辑判断和显示切换
  voice_assist_idle_phase_id: "1"
  voice_assist_listening_phase_id: "2"
  voice_assist_thinking_phase_id: "3"
  voice_assist_replying_phase_id: "4"
  voice_assist_not_ready_phase_id: "10"
  voice_assist_error_phase_id: "11"
  voice_assist_muted_phase_id: "12"
  voice_assist_timer_finished_phase_id: "20"

  # 允许显示的字符集。此列表非常庞大，包含了多语言字符。
  allowed_characters: |-
    abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890~`!$^()_[]\;:'",<.>?
  
  # 字体配置
  font_glyphsets: "GF_Chinese_Simplified"  # 为中文字符集指定字形集
  # 使用思源黑体简体中文版
  font_family: "Noto Sans SC"

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2025.5.0  # 要求的最低ESPHome版本
  name_add_mac_suffix: true  # 设备名后缀添加MAC地址，避免冲突
  on_boot:  # 开机启动逻辑
    priority: 600
    then:
      - script.execute: draw_display
      - delay: 30s
      - if:
          condition:
            lambda: return id(init_in_progress);
          then:
            - lambda: id(init_in_progress) = false;
            - script.execute: draw_display

esp32:
  board: seeed_xiao_esp32s3
  flash_size: 8MB
  cpu_frequency: 240MHz
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"

psram:
  mode: octal
  speed: 80MHz

api:
  on_client_connected:
    - script.execute: draw_display
  on_client_disconnected:
    - script.execute: draw_display

ota:
  - platform: esphome
    id: ota_esphome

logger:
  hardware_uart: USB_SERIAL_JTAG

wifi:
  ap:
  on_connect:
    - script.execute: draw_display
  on_disconnect:
    - script.execute: draw_display

captive_portal:

# 按钮：GPIO0 作为左上角按钮，长按10秒触发恢复出厂设置
button:
  - platform: factory_reset
    id: factory_reset_btn
    internal: true

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    id: left_top_button
    internal: true
    on_multi_click:
      - timing:
          - ON for at least 50ms
          - OFF for at least 50ms
        then:
          - switch.turn_off: timer_ringing
      - timing:
          - ON for at least 10s
        then:
          - button.press: factory_reset_btn

# I2C总线 (用于触摸屏等，但本配置未显式使用)
i2c:
  id: i2c_bus
  scl: GPIO6
  sda: GPIO5

# 定义 I2S 音频总线（用于输出）
i2s_audio:
  - id: i2s_out_bus
    i2s_lrclk_pin: GPIO9    # ← LRC / WS
    i2s_bclk_pin: GPIO4     # ← BCLK

microphone:
  - platform: i2s_audio
    id: box_mic
    adc_type: external
    i2s_din_pin: GPIO41
    pdm: true

speaker:
  - platform: i2s_audio
    id: box_speaker
    i2s_audio_id: i2s_out_bus
    i2s_dout_pin: GPIO3
    dac_type: external
    sample_rate: 48000
    bits_per_sample: 16bit
    channel: left
    buffer_duration: 100ms

# 媒体播放器，用于播放TTS和提示音
media_player:
  - platform: speaker
    name: None
    id: speaker_media_player
    volume_min: 0.5
    volume_max: 0.8
    announcement_pipeline:
      speaker: box_speaker
      format: FLAC
      sample_rate: 48000
      num_channels: 1
    files:
      - id: timer_finished_sound
        file: https://github.com/pysn2012/wake-word-voice-assistants/raw/main/sounds/timer_finished.flac
    on_announcement:
      # 如果麦克风正在录音，则停止唤醒词（mWW或VA）
      - if:
          condition:
            - microphone.is_capturing:
          then:
            - script.execute: stop_wake_word
            # Ensure VA stops before moving on
            - if:
                condition:
                  - lambda: return id(wake_word_engine_location).state == "In Home Assistant";
                then:
                  - wait_until:
                      - not:
                          voice_assistant.is_running:
      # 语音助手（VA）未运行，这是用户主动发起的媒体播放。显示静音界面。
      - if:
          condition:
            not:
              voice_assistant.is_running:
          then:
            - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
            - script.execute: draw_display
    on_idle:
      # 语音助手（VA）未运行，这是用户主动发起的媒体播放结束。重新启动唤醒词。
      - if:
          condition:
            not:
              voice_assistant.is_running:
          then:
            - script.execute: start_wake_word
            - script.execute: set_idle_or_mute_phase
            - script.execute: draw_display

# 设备端唤醒词引擎 (microWakeWord)，使用 "okay_nabu" 模型
micro_wake_word:
  id: mww
  models:
    - okay_nabu
  on_wake_word_detected:
    - voice_assistant.start:
        wake_word: !lambda return wake_word;

# 语音助手核心配置
voice_assistant:
  id: va
  microphone: box_mic
  media_player: speaker_media_player
  micro_wake_word: mww
  noise_suppression_level: 2
  auto_gain: 31dBFS
  volume_multiplier: 2.0
  # 定义了语音助手各个生命周期事件的回调，如开始监听、结束监听、开始播放TTS等。
  # 在这些回调中，会更新屏幕显示状态、发布文本传感器值等。
  on_listening:
    - lambda: id(voice_assistant_phase) = ${voice_assist_listening_phase_id};
    - text_sensor.template.publish:
        id: text_request
        state: "..."
    - text_sensor.template.publish:
        id: text_response
        state: "..."
    - script.execute: draw_display
  on_stt_vad_end:
    - lambda: id(voice_assistant_phase) = ${voice_assist_thinking_phase_id};
    - script.execute: draw_display
  on_stt_end:
    - text_sensor.template.publish:
        id: text_request
        state: !lambda return x;
    - script.execute: draw_display
  on_tts_start:
    - text_sensor.template.publish:
        id: text_response
        state: !lambda return x;
    - lambda: id(voice_assistant_phase) = ${voice_assist_replying_phase_id};
    - script.execute: draw_display
  on_end:
    # 短暂等待，以确认是否有播报开始
    - wait_until:
        condition:
          - media_player.is_announcing:
        timeout: 0.5s
    # 播报已完成，I2S总线已空闲
    - wait_until:
        - and:
            - not:
                media_player.is_announcing:
            - not:
                speaker.is_playing:
    # 如果启用了手动唤醒词（mWW），则仅重启它；流式唤醒词会自动重启
    - if:
        condition:
          - lambda: return id(wake_word_engine_location).state == "On device";
        then:
          - lambda: id(va).set_use_wake_word(false);
          - micro_wake_word.start:
    - script.execute: set_idle_or_mute_phase
    - script.execute: draw_display
    # 清除文本传感器
    - text_sensor.template.publish:
        id: text_request
        state: ""
    - text_sensor.template.publish:
        id: text_response
        state: ""
  on_error:
    - if:
        condition:
          lambda: return !id(init_in_progress);
        then:
          - lambda: id(voice_assistant_phase) = ${voice_assist_error_phase_id};
          - script.execute: draw_display
          - delay: 1s
          - if:
              condition:
                switch.is_off: mute
              then:
                - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
              else:
                - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
          - script.execute: draw_display
  on_client_connected:
    - lambda: id(init_in_progress) = false;
    - script.execute: start_wake_word
    - script.execute: set_idle_or_mute_phase
    - script.execute: draw_display
  on_client_disconnected:
    - script.execute: stop_wake_word
    - lambda: id(voice_assistant_phase) = ${voice_assist_not_ready_phase_id};
    - script.execute: draw_display
  # 计时器相关回调
  on_timer_started:
    - script.execute: draw_display
  on_timer_cancelled:
    - script.execute: draw_display
  on_timer_updated:
    - script.execute: draw_display
  on_timer_tick:
    - script.execute: draw_display
  on_timer_finished:
    - switch.turn_on: timer_ringing
    - wait_until:
        media_player.is_announcing:
    - lambda: id(voice_assistant_phase) = ${voice_assist_timer_finished_phase_id};
    - script.execute: draw_display

# 脚本 (Scripts): 封装了可重用的逻辑块
script:
  - id: draw_display
    then:
      - if:
          condition:
            lambda: return !id(init_in_progress);
          then:
            - if:
                condition:
                  wifi.connected:
                then:
                  - if:
                      condition:
                        api.connected:
                      then:
                        - lambda: |
                            // 根据阶段显示对应文字
                            std::string status_text = "Idle";
                            switch(id(voice_assistant_phase)) {
                              case ${voice_assist_listening_phase_id}:
                                status_text = "Listening";
                                break;
                              case ${voice_assist_thinking_phase_id}:
                                status_text = "Thinking";
                                break;
                              case ${voice_assist_replying_phase_id}:
                                status_text = "Replying";
                                break;
                              case ${voice_assist_error_phase_id}:
                                status_text = "Error";
                                break;
                              case ${voice_assist_muted_phase_id}:
                                status_text = "Muted";
                                break;
                              case ${voice_assist_not_ready_phase_id}:
                                status_text = "HA Disconnected";
                                break;
                              case ${voice_assist_timer_finished_phase_id}:
                                status_text = "Timer Finished";
                                break;
                              default:
                                status_text = "Idle";
                            }
                            // 绘制黑底白字的状态文本
                            id(oled128).fill(Color(${bg_color}));
                            id(oled128).printf(0, 0, id(font_main), Color(${text_color}), "Status: %s", status_text.c_str());
                            // 显示请求/回复文本（可选）
                            if(id(text_request).state.length() > 0) {
                              id(oled128).printf(0, 20, id(font_main), Color(${text_color}), "Req: %s", id(text_request).state.c_str());
                            }
                            if(id(text_response).state.length() > 0) {
                              id(oled128).printf(0, 40, id(font_main), Color(${text_color}), "Res: %s", id(text_response).state.c_str());
                            }
                            id(oled128).update();
                      else:
                        - lambda: |
                            id(oled128).fill(Color(${bg_color}));
                            id(oled128).printf(0, 0, id(font_main), Color(${text_color}), "HA Disconnected");
                            id(oled128).update();
                else:
                  - lambda: |
                      id(oled128).fill(Color(${bg_color}));
                      id(oled128).printf(0, 0, id(font_main), Color(${text_color}), "WiFi Disconnected");
                      id(oled128).update();
          else:
            - lambda: |
                id(oled128).fill(Color(${bg_color}));
                id(oled128).printf(0, 0, id(font_main), Color(${text_color}), "Initializing...");
                id(oled128).update();

  - id: start_wake_word
    then:
      - if:
          condition:
            and:
              - not:
                  - voice_assistant.is_running:
              - lambda: return id(wake_word_engine_location).state == "On device";
          then:
            - lambda: id(va).set_use_wake_word(false);
            - micro_wake_word.start:
      - if:
          condition:
            and:
              - not:
                  - voice_assistant.is_running:
              - lambda: return id(wake_word_engine_location).state == "In Home Assistant";
          then:
            - lambda: id(va).set_use_wake_word(true);
            - voice_assistant.start_continuous:

  - id: stop_wake_word
    then:
      - if:
          condition:
            lambda: return id(wake_word_engine_location).state == "In Home Assistant";
          then:
            - lambda: id(va).set_use_wake_word(false);
            - voice_assistant.stop:
      - if:
          condition:
            lambda: return id(wake_word_engine_location).state == "On device";
          then:
            - micro_wake_word.stop:

  - id: set_idle_or_mute_phase
    then:
      - if:
          condition:
            switch.is_off: mute
          then:
            - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
          else:
            - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};

# 开关 (Switches)
switch:
  # 软件静音开关
  - platform: template
    name: Mute
    id: mute
    icon: "mdi:microphone-off"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    entity_category: config
    on_turn_off:
      - microphone.unmute:
      - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
      - script.execute: draw_display
    on_turn_on:
      - microphone.mute:
      - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
      - script.execute: draw_display
  - platform: template
    id: timer_ringing
    optimistic: true
    internal: true
    restore_mode: ALWAYS_OFF
    on_turn_off:
      # 关闭重复模式并禁用播放列表项之间的暂停间隔
      - lambda: |-
              id(speaker_media_player)
                ->make_call()
                .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_REPEAT_OFF)
                .set_announcement(true)
                .perform();
              id(speaker_media_player)->set_playlist_delay_ms(speaker::AudioPipelineType::ANNOUNCEMENT, 0);
      # 停止闹钟播放
      - media_player.stop:
          announcement: true
    on_turn_on:
      # 开启重复模式，并在播放列表项/重复项之间暂停 1000 毫秒
      - lambda: |-
            id(speaker_media_player)
              ->make_call()
              .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_REPEAT_ONE)
              .set_announcement(true)
              .perform();
            id(speaker_media_player)->set_playlist_delay_ms(speaker::AudioPipelineType::ANNOUNCEMENT, 1000);
      - media_player.speaker.play_on_device_media_file:
          media_file: timer_finished_sound
          announcement: true
      - delay: 15min
      - switch.turn_off: timer_ringing

# 选择器 (Select): 允许用户在UI中选择唤醒词引擎运行位置（设备端或HA端）
select:
  - platform: template
    entity_category: config
    name: Wake word engine location
    id: wake_word_engine_location
    icon: "mdi:account-voice"
    optimistic: true
    restore_value: true
    options:
      - In Home Assistant
      - On device
    initial_option: On device
    on_value:
      - if:
          condition:
            lambda: return !id(init_in_progress);
          then:
            - wait_until:
                lambda: return id(voice_assistant_phase) == ${voice_assist_muted_phase_id} || id(voice_assistant_phase) == ${voice_assist_idle_phase_id};
            - if:
                condition:
                  lambda: return x == "In Home Assistant";
                then:
                  - micro_wake_word.stop
                  - delay: 500ms
                  - if:
                      condition:
                        switch.is_off: mute
                      then:
                        - lambda: id(va).set_use_wake_word(true);
                        - voice_assistant.start_continuous:
            - if:
                condition:
                  lambda: return x == "On device";
                then:
                  - lambda: id(va).set_use_wake_word(false);
                  - voice_assistant.stop
                  - delay: 500ms
                  - if:
                      condition:
                        switch.is_off: mute
                      then:
                        - micro_wake_word.start

# 全局变量 (Globals): 用于在不同组件间共享状态
globals:
  # 标记设备是否仍在初始化
  - id: init_in_progress
    type: bool
    restore_value: false
    initial_value: "true"
  # 当前语音助手所处的阶段ID
  - id: voice_assistant_phase
    type: int
    restore_value: false
    initial_value: ${voice_assist_not_ready_phase_id}
  # 第一个活动的计时器
  - id: global_first_active_timer
    type: voice_assistant::Timer
    restore_value: false
  # 是否有活动的计时器
  - id: global_is_timer_active
    type: bool
    restore_value: false
  # 第一个计时器（无论是否活动）
  - id: global_first_timer
    type: voice_assistant::Timer
    restore_value: false
  # 是否有任何计时器
  - id: global_is_timer
    type: bool
    restore_value: false

# 字体 (Fonts): 使用Google Fonts下载Noto Sans SC字体，并预渲染指定字符
font:
  - file:
      type: gfonts
      family: "Noto Sans SC"
      weight: 400
      italic: false
    id: font_request  # 用于显示用户请求文本
    size: 15
    glyphs: ${allowed_characters}
    ignore_missing_glyphs: true

  - file:
      type: gfonts
      family: "Noto Sans SC"
      weight: 400
      italic: false
    id: font_response  # 用于显示助手回复文本
    size: 15
    glyphs: ${allowed_characters}
    ignore_missing_glyphs: true

  - file:
      type: gfonts
      family: "Noto Sans SC"
      weight: 400
      italic: false
    id: font_timer  # 用于显示计时器时间
    size: 30
    glyphs: ${allowed_characters}
    ignore_missing_glyphs: true

# 文本传感器 (Text Sensors): 用于在UI中显示请求和回复的文本
# 包含了截断过长文本的逻辑
text_sensor:
  - id: text_request
    platform: template
    on_value:
      lambda: |-
        if(id(text_request).state.length()>52) {
          std::string name = id(text_request).state.c_str();
          std::string truncated = esphome::str_truncate(name.c_str(),31);
          id(text_request).state = (truncated+"...").c_str();
        }

  - id: text_response
    platform: template
    on_value:
      lambda: |-
        if(id(text_response).state.length()>52) {
          std::string name = id(text_response).state.c_str();
          std::string truncated = esphome::str_truncate(name.c_str(),31);
          id(text_response).state = (truncated+"...").c_str();
        }

# 颜色定义 (Colors): 将HEX颜色值定义为ID，方便在显示逻辑中引用
color:
  - id: idle_color
    hex: ${idle_illustration_background_color}
  - id: listening_color
    hex: ${listening_illustration_background_color}
  - id: thinking_color
    hex: ${thinking_illustration_background_color}
  - id: replying_color
    hex: ${replying_illustration_background_color}
  - id: loading_color
    hex: ${loading_illustration_background_color}
  - id: error_color
    hex: ${error_illustration_background_color}
  - id: active_timer_color
    hex: "26ed3a"
  - id: paused_timer_color
    hex: "3b89e3"

# 显示屏 (Display): OLED
display:
  - platform: ssd1306_i2c
    id: oled128
    model: "SSD1306 128x64"
    address: 0x3C
    update_interval: never
    # 备用默认绘制（核心绘制逻辑在draw_display脚本中）
    lambda: |-
      it.fill(Color(${bg_color}));
      it.printf(0, 0, id(font_main), Color(${text_color}), "Initializing...");
