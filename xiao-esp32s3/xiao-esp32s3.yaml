    - script.execute: draw_display
  on_client_disconnected:
    - script.execute: draw_display

ota:
  - platform: esphome
    id: ota_esphome

logger:
  hardware_uart: USB_SERIAL_JTAG

wifi:
  ap:
  on_connect:
    - script.execute: draw_display
  on_disconnect:
    - script.execute: draw_display

captive_portal:

# 按钮：GPIO0 作为左上角按钮，长按10秒触发恢复出厂设置
button:
  - platform: factory_reset
    id: factory_reset_btn
    internal: true

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    id: left_top_button
    internal: true
    on_multi_click:
      - timing:
          - ON for at least 50ms
          - OFF for at least 50ms
        then:
          - switch.turn_off: timer_ringing
      - timing:
          - ON for at least 10s
        then:
          - button.press: factory_reset_btn

# I2C总线 (用于触摸屏等，但本配置未显式使用)
i2c:
  id: i2c_bus
  scl: GPIO6
  sda: GPIO5

# 定义 I2S 音频总线
i2s_audio:
  - id: i2s_mic
    i2s_lrclk_pin: GPIO42   # PDM_CLK
  - id: i2s_out_bus
    i2s_lrclk_pin: GPIO9    # ← LRC / WS
    i2s_bclk_pin: GPIO4     # ← BCLK

# 定义 PDM 麦克风
microphone:
  - platform: i2s_audio
    id: box_mic
    i2s_audio_id: i2s_mic
    adc_type: external
    i2s_din_pin: GPIO41     # PDM DATA
    pdm: true
    sample_rate: 16000
    bits_per_sample: 16bit
    channel: left

# 定义 MAX 98357A
speaker:
  - platform: i2s_audio
    id: box_speaker
    i2s_audio_id: i2s_out_bus
    i2s_dout_pin: GPIO3
    dac_type: external
    sample_rate: 16000
    bits_per_sample: 16bit
    channel: right           # MAX 98357A默认是右声道
    buffer_duration: 100ms

# 媒体播放器，用于播放TTS和提示音
media_player:
  - platform: speaker
    name: None
    id: speaker_media_player
    volume_min: 0.5
    volume_max: 0.8
    announcement_pipeline:
      speaker: box_speaker
      format: FLAC
      sample_rate: 16000
      num_channels: 1
    files:
      - id: timer_finished_sound
        file: https://github.com/pysn2012/wake-word-voice-assistants/raw/main/sounds/timer_finished.flac
    on_announcement:
      # 如果麦克风正在录音，则停止唤醒词（mWW或VA）
      - if:
          condition:
            - microphone.is_capturing:
          then:
            - script.execute: stop_wake_word
            # Ensure VA stops before moving on
            - if:
                condition:
                  - lambda: return id(wake_word_engine_location).state == "In Home Assistant";
                then:
                  - wait_until:
                      - not:
                          voice_assistant.is_running:
      # 语音助手（VA）未运行，这是用户主动发起的媒体播放。显示静音界面。
      - if:
          condition:
            not:
              voice_assistant.is_running:
          then:
            - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
            - script.execute: draw_display
    on_idle:
      # 语音助手（VA）未运行，这是用户主动发起的媒体播放结束。重新启动唤醒词。
      - if:
          condition:
            not:
              voice_assistant.is_running:
          then:
            - script.execute: start_wake_word
            - script.execute: set_idle_or_mute_phase
            - script.execute: draw_display

# 设备端唤醒词引擎 (microWakeWord)，使用 "okay_nabu" 模型
micro_wake_word:
  id: mww
  models:
    - okay_nabu
  on_wake_word_detected:
    - voice_assistant.start:
        wake_word: !lambda return wake_word;

# 语音助手核心配置
voice_assistant:
  id: va
  microphone: box_mic
  media_player: speaker_media_player
  micro_wake_word: mww
  noise_suppression_level: 2
  auto_gain: 31dBFS
  volume_multiplier: 2.0
  # 定义了语音助手各个生命周期事件的回调，如开始监听、结束监听、开始播放TTS等。
  # 在这些回调中，会更新屏幕显示状态、发布文本传感器值等。
  on_listening:
    - lambda: id(voice_assistant_phase) = ${voice_assist_listening_phase_id};
    - text_sensor.template.publish:
        id: text_request
        state: "..."
    - text_sensor.template.publish:
        id: text_response
        state: "..."
    - script.execute: draw_display
  on_stt_vad_end:
    - lambda: id(voice_assistant_phase) = ${voice_assist_thinking_phase_id};
    - script.execute: draw_display
  on_stt_end:
    - text_sensor.template.publish:
        id: text_request
        state: !lambda return x;
    - script.execute: draw_display
  on_tts_start:
    - text_sensor.template.publish:
        id: text_response
        state: !lambda return x;
    - lambda: id(voice_assistant_phase) = ${voice_assist_replying_phase_id};
    - script.execute: draw_display
  on_end:
    # 短暂等待，以确认是否有播报开始
    - wait_until:
        condition:
          - media_player.is_announcing:
        timeout: 0.5s
    # 播报已完成，I2S总线已空闲
    - wait_until:
        - and:
            - not:
                media_player.is_announcing:
            - not:
                speaker.is_playing:
    # 如果启用了手动唤醒词（mWW），则仅重启它；流式唤醒词会自动重启
    - if:
        condition:
          - lambda: return id(wake_word_engine_location).state == "On device";
        then:
          - lambda: id(va).set_use_wake_word(false);
          - micro_wake_word.start:
    - script.execute: set_idle_or_mute_phase
    - script.execute: draw_display
    # 清除文本传感器
    - text_sensor.template.publish:
        id: text_request
        state: ""
    - text_sensor.template.publish:
        id: text_response
        state: ""
  on_error:
    - if:
        condition:
          lambda: return !id(init_in_progress);
        then:
          - lambda: id(voice_assistant_phase) = ${voice_assist_error_phase_id};
          - script.execute: draw_display
          - delay: 1s
          - if:
              condition:
                switch.is_off: mute
              then:
                - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
              else:
                - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
          - script.execute: draw_display
  on_client_connected:
    - lambda: id(init_in_progress) = false;
    - script.execute: start_wake_word
    - script.execute: set_idle_or_mute_phase
    - script.execute: draw_display
  on_client_disconnected:
    - script.execute: stop_wake_word
    - lambda: id(voice_assistant_phase) = ${voice_assist_not_ready_phase_id};
    - script.execute: draw_display
  # 计时器相关回调
  on_timer_started:
    - script.execute: draw_display
  on_timer_cancelled:
    - script.execute: draw_display
  on_timer_updated:
    - script.execute: draw_display
  on_timer_tick:
    - script.execute: draw_display
  on_timer_finished:
    - switch.turn_on: timer_ringing
    - wait_until:
        media_player.is_announcing:
    - lambda: id(voice_assistant_phase) = ${voice_assist_timer_finished_phase_id};
    - script.execute: draw_display

# 脚本 (Scripts): 封装了可重用的逻辑块
script:
  # 核心脚本：根据当前状态（WiFi/HA连接、语音助手阶段）决定显示哪个页面
  - id: draw_display
    then:
      - if:
          condition:
            lambda: return !id(init_in_progress);
          then:
            - if:
                condition:
                  wifi.connected:
                then:
                  - if:
                      condition:
                        api.connected:
                      then:
                        - lambda: |
                            switch(id(voice_assistant_phase)) {
                              case ${voice_assist_listening_phase_id}:
                                id(oled128).show_page(listening_page);
                                id(oled128).update();
                                break;
                              case ${voice_assist_thinking_phase_id}:
                                id(oled128).show_page(thinking_page);
                                id(oled128).update();
                                break;
                              case ${voice_assist_replying_phase_id}:
                                id(oled128).show_page(replying_page);
                                id(oled128).update();
                                break;
                              case ${voice_assist_error_phase_id}:
                                id(oled128).show_page(error_page);
                                id(oled128).update();
                                break;
                              case ${voice_assist_muted_phase_id}:
                                id(oled128).show_page(muted_page);
                                id(oled128).update();
                                break;
                              case ${voice_assist_not_ready_phase_id}:
                                id(oled128).show_page(no_ha_page);
                                id(oled128).update();
                                break;
                              case ${voice_assist_timer_finished_phase_id}:
                                id(oled128).show_page(timer_finished_page);
                                id(oled128).update();
                                break;
                              default:
                                id(oled128).show_page(idle_page);
                                id(oled128).update();
                            }
                      else:
                        - display.page.show: no_ha_page
                        - component.update: oled128
                else:
                  - display.page.show: no_wifi_page
                  - component.update: oled128
          else:
            - display.page.show: initializing_page
            - component.update: oled128

  # 获取第一个活跃定时器脚本
  - id: fetch_first_active_timer
    then:
      - lambda: |
          const auto timers = id(va).get_timers();
          auto output_timer = timers.begin()->second;
          for (auto &iterable_timer : timers) {
            if (iterable_timer.second.is_active && iterable_timer.second.seconds_left <= output_timer.seconds_left) {
              output_timer = iterable_timer.second;
            }
          }
          id(global_first_active_timer) = output_timer;
  
  # 检查是否有活跃定时器脚本
  - id: check_if_timers_active
    then:
      - lambda: |
          const auto timers = id(va).get_timers();
          bool output = false;
          if (timers.size() > 0) {
            for (auto &iterable_timer : timers) {
              if(iterable_timer.second.is_active) {
                output = true;
              }
            }
          }
          id(global_is_timer_active) = output;
  
  # 获取第一个定时器脚本
  - id: fetch_first_timer
    then:
      - lambda: |
          const auto timers = id(va).get_timers();
          auto output_timer = timers.begin()->second;
          for (auto &iterable_timer : timers) {
            if (iterable_timer.second.seconds_left <= output_timer.seconds_left) {
              output_timer = iterable_timer.second;
            }
          }
          id(global_first_timer) = output_timer;
  
  # 检查是否有定时器脚本
  - id: check_if_timers
    then:
      - lambda: |
          const auto timers = id(va).get_timers();
          bool output = false;
          if (timers.size() > 0) {
            output = true;
          }
          id(global_is_timer) = output;

  # 绘制定时器时间线脚本
  - id: draw_oled_timer
    then:
      - lambda: |-
          id(check_if_timers_active).execute();
          if (!id(global_is_timer_active)) {
            return;
          }

          id(fetch_first_active_timer).execute();

          auto &t = id(global_first_active_timer);

          int seconds = t.seconds_left;
          int min = seconds / 60;
          int sec = seconds % 60;

          char time_str[6];
          snprintf(time_str, sizeof(time_str), "%02d:%02d", min, sec);

          // ====== 中央大号时间 ======
          it.printf(32, 24, id(font_main), id(text_color), "%s", time_str);

          // ====== 底部进度条（1px 高）======
          int bar_width = 100;
          int filled = (t.total_seconds > 0)
            ? (bar_width * t.seconds_left / t.total_seconds)
            : 0;

          int x = 14;
          int y = 56;

          it.rectangle(x, y, bar_width, 4, Color::WHITE);
          if (filled > 0) {
            it.filled_rectangle(x + 1, y + 1, filled - 2, 2, Color::WHITE);
          }
  # 根据配置的位置启动mWW或流式唤醒词
  - id: start_wake_word
    then:
      - if:
          condition:
            and:
              - not:
                  - voice_assistant.is_running:
              - lambda: return id(wake_word_engine_location).state == "On device";
          then:
            - lambda: id(va).set_use_wake_word(false);
            - micro_wake_word.start:
      - if:
          condition:
            and:
              - not:
                  - voice_assistant.is_running:
              - lambda: return id(wake_word_engine_location).state == "In Home Assistant";
          then:
            - lambda: id(va).set_use_wake_word(true);
            - voice_assistant.start_continuous:
  # 根据配置的位置停止mWW或流式唤醒词
  - id: stop_wake_word
    then:
      - if:
          condition:
            lambda: return id(wake_word_engine_location).state == "In Home Assistant";
          then:
            - lambda: id(va).set_use_wake_word(false);
            - voice_assistant.stop:
      - if:
          condition:
            lambda: return id(wake_word_engine_location).state == "On device";
          then:
            - micro_wake_word.stop:
  # 根据软件静音开关的状态，将语音助手阶段设置为空闲或静音
  - id: set_idle_or_mute_phase
    then:
      - if:
          condition:
            switch.is_off: mute
          then:
            - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
          else:
            - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};

# 开关 (Switches)
switch:
  # 软件静音开关
  - platform: template
    name: Mute
    id: mute
    icon: "mdi:microphone-off"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    entity_category: config
    on_turn_off:
      - microphone.unmute:
      - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};
      - script.execute: draw_display
    on_turn_on:
      - microphone.mute:
      - lambda: id(voice_assistant_phase) = ${voice_assist_muted_phase_id};
      - script.execute: draw_display
  - platform: template
    id: timer_ringing
    optimistic: true
    internal: true
    restore_mode: ALWAYS_OFF
    on_turn_off:
      # 关闭重复模式并禁用播放列表项之间的暂停间隔
      - lambda: |-
              id(speaker_media_player)
                ->make_call()
                .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_REPEAT_OFF)
                .set_announcement(true)
                .perform();
              id(speaker_media_player)->set_playlist_delay_ms(speaker::AudioPipelineType::ANNOUNCEMENT, 0);
      # 停止闹钟播放
      - media_player.stop:
          announcement: true
    on_turn_on:
      # 开启重复模式，并在播放列表项/重复项之间暂停 1000 毫秒
      - lambda: |-
            id(speaker_media_player)
              ->make_call()
              .set_command(media_player::MediaPlayerCommand::MEDIA_PLAYER_COMMAND_REPEAT_ONE)
              .set_announcement(true)
              .perform();
            id(speaker_media_player)->set_playlist_delay_ms(speaker::AudioPipelineType::ANNOUNCEMENT, 1000);
      - media_player.speaker.play_on_device_media_file:
          media_file: timer_finished_sound
          announcement: true
      - delay: 15min
      - switch.turn_off: timer_ringing

# 选择器 (Select): 允许用户在UI中选择唤醒词引擎运行位置（设备端或HA端）
select:
  - platform: template
    entity_category: config
    name: Wake word engine location
    id: wake_word_engine_location
    icon: "mdi:account-voice"
    optimistic: true
    restore_value: true
    options:
      - In Home Assistant
      - On device
    initial_option: On device
    on_value:
      - if:
          condition:
            lambda: return !id(init_in_progress);
          then:
            - wait_until:
                lambda: return id(voice_assistant_phase) == ${voice_assist_muted_phase_id} || id(voice_assistant_phase) == ${voice_assist_idle_phase_id};
            - if:
                condition:
                  lambda: return x == "In Home Assistant";
                then:
                  - micro_wake_word.stop
                  - delay: 500ms
                  - if:
                      condition:
                        switch.is_off: mute
                      then:
                        - lambda: id(va).set_use_wake_word(true);
                        - voice_assistant.start_continuous:
            - if:
                condition:
                  lambda: return x == "On device";
                then:
                  - lambda: id(va).set_use_wake_word(false);
                  - voice_assistant.stop
                  - delay: 500ms
                  - if:
                      condition:
                        switch.is_off: mute
                      then:
                        - micro_wake_word.start

# 全局变量 (Globals): 用于在不同组件间共享状态
globals:
  # 标记设备是否仍在初始化
  - id: init_in_progress
    type: bool
    restore_value: false
    initial_value: "true"
  # 当前语音助手所处的阶段ID
  - id: voice_assistant_phase
    type: int
    restore_value: false
    initial_value: ${voice_assist_not_ready_phase_id}
  # 第一个活动的计时器
  - id: global_first_active_timer
    type: voice_assistant::Timer
    restore_value: false
  # 是否有活动的计时器
  - id: global_is_timer_active
    type: bool
    restore_value: false
  # 第一个计时器（无论是否活动）
  - id: global_first_timer
    type: voice_assistant::Timer
    restore_value: false
  # 是否有任何计时器
  - id: global_is_timer
    type: bool
    restore_value: false

# 字体 (Fonts)
font:
  - file:
      type: gfonts
      family: "Noto Sans SC"
      weight: 400
      italic: false
    id: font_main  # 用于显示用户请求文本
    size: 15
    glyphs: ${allowed_characters}
    ignore_missing_glyphs: true

# 文本传感器 (Text Sensors): 用于在UI中显示请求和回复的文本
# 包含了截断过长文本的逻辑
text_sensor:
  - id: text_request
    platform: template
    on_value:
      lambda: |-
        if(id(text_request).state.length()>25) {
          std::string name = id(text_request).state.c_str();
          std::string truncated = esphome::str_truncate(name.c_str(),24);
          id(text_request).state = (truncated+"...").c_str();
        }

  - id: text_response
    platform: template
    on_value:
      lambda: |-
        if(id(text_response).state.length()>25) {
          std::string name = id(text_response).state.c_str();
          std::string truncated = esphome::str_truncate(name.c_str(),24);
          id(text_response).state = (truncated+"...").c_str();
        }

# 颜色定义 (Colors): 将HEX颜色值定义为ID，方便在显示逻辑中引用
color:
  - id: bg_color
    hex: ${bg_color}
  - id: text_color
    hex: ${text_color}

# 显示屏 (Display): OLED
display:
  - platform: ssd1306_i2c
    id: oled128
    model: "SSD1306 128x64"
    address: 0x3C
    update_interval: never
    # 定义了多个显示页面，每个页面是一个独立的绘制函数
    pages:
      # 空闲页面
      - id: idle_page
        lambda: |-
          it.fill(id(bg_color));
          it.printf(30, 20, id(font_main), id(text_color), "%s", "待命状态");
          id(draw_oled_timer).execute();
      # 监听页面
      - id: listening_page
        lambda: |-
          it.fill(id(bg_color));
          it.printf(30, 20, id(font_main), id(text_color), "%s", "聆听状态");
          id(draw_oled_timer).execute();
      # 思考页面
      - id: thinking_page
        lambda: |-
          it.fill(id(bg_color));
          it.printf(30, 1, id(font_main), id(text_color), "%s", "思考状态");
          it.rectangle(1 , 18 , 128 , 40 , Color::WHITE );
          it.printf(5, 24, id(font_main), Color::WHITE, "%s", id(text_request).state.c_str());
          id(draw_oled_timer).execute();
      # 回复页面
      - id: replying_page
        lambda: |-
          it.fill(id(bg_color));
          it.printf(30, 1, id(font_main), id(text_color), "%s", "回复状态");
          it.rectangle(1 , 18 , 128 , 40 , Color::WHITE );
          it.printf(5, 24, id(font_main), Color::WHITE, "%s", id(text_response).state.c_str());
          id(draw_oled_timer).execute();
      # 定时器结束页面
      - id: timer_finished_page
        lambda: |-
          it.fill(id(bg_color));
          it.printf(30, 20, id(font_main), id(text_color), "%s", "时间结束");
      # 错误页面
      - id: error_page
        lambda: |-
          it.fill(id(bg_color));
          it.printf(25, 20, id(font_main), id(text_color), "%s", "呃,出错了");
      # 无Home Assistant页面
      - id: no_ha_page
        lambda: |-
          it.printf(25, 20, id(font_main), id(text_color), "%s", "未连接HA");
      # 无WiFi页面
      - id: no_wifi_page
        lambda: |-
          it.printf(25, 20, id(font_main), id(text_color), "%s", "未连接wifi");
      # 初始化页面
      - id: initializing_page
        lambda: |-
          it.fill(id(bg_color));
          it.printf(35, 20, id(font_main), id(text_color), "%s", "加载中");
      # 静音页面
      - id: muted_page
        lambda: |-
          it.fill(id(bg_color));
          id(draw_oled_timer).execute();
